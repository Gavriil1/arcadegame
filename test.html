<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        https://blog.logrocket.com/five-cool-css-header-styles-with-cross-browser-compatibility/#css-text-color-gradients
        
    -->
    <style>
        header h1 {
        font-size: 70px;
        font-weight: 600;
        background-image: linear-gradient(to left, #e90878 45%, #0be241);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
     } 
    </style>
</head>
<body>
    <header>
        <h1>Modern Frontend Monitoring and Product Analytics</h1>
    </header>
</body>
</html>
